<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue</title>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>

<template id="listTemplate">
    <li>{{message}}</li>
</template>
<script>
    Vue.component('list-component', {
        template: '#listTemplate',
        props: {
            message: {
                type: String,
                default: '안녕하세요'
            },
            count: {
                type: Number,
                required: true
            },
            countries: {
                type: Array,
                default: function() {
                    return ['대한민국']
                }
            }
        }
    })
</script>
<!--
    type을 Number로 지정하여도 속성 전달시 리터럴로 전달할 경우 문자열로 인식

    v-bind를 사용하여 전달할 경우 type이 정상적으로 적용
-->

<body>
    <div id="app">
        <ul>
            <list-component message="Hello" :count="100" :countries="['미국','영국','호주']"></list-component>
            <list-component message="안녕하세요" :count="21" :countries="['대한민국']"></list-component>
            <list-component message="신짜오" :countries="['베트남']"></list-component>
            <list-component :count="1000"></list-component>
        </ul>
    </div>
</body>
<script>
    Vue.config.devtools = true;
    var vm = new Vue({
        el: '#app'
    })
</script>

</html>
