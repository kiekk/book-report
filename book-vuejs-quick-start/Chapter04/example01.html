<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue</title>
    <style>
        .layout1 {
            margin: 30px;
        }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<!--
    v-on으로 inline event 처리
-->

<body>
    <div id="example" class="container layout1">
        <p>
            <input type="text" v-model="amount" class="form-control" />
        </p>
        <p>
            <button id="deposit" @click="balance += parseInt(amount)" class="btn btn-primary">예금</button>
            <button id="withdraw" @click="balance -= parseInt(amount)" class="btn btn-primary">인출</button>
        </p>
        <h3>계좌 잔고 : {{ balance }}</h3>
    </div>
    <script>
        var vm = new Vue({
            el: "#example",
            data: {
                amount: 0,
                balance: 0,
            }
        });
    </script>
</body>

</html>
