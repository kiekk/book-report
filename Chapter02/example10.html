<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue</title>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<!--
    computed
-->

<body>
    <div id="example">
        <input type="text" v-model="num" />
        <br /> 1부터 입력된 수까지의 합 : <span>{{ num }}</span>
    </div>
    <script>
        var vmSum = new Vue({
            el: '#example',
            data: {
                num: 0
            },
            computed: {
                sum: function() {
                    var n = Number(this.num);
                    if (Number.isNan(n) || n < 1) {
                        return 0;
                    }
                    return ((1 + n) * n) / 2;
                }
            }
        });
    </script>
</body>

</html>
