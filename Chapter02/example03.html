<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue</title>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<!--
    v-model에서 사용할 수 있는 수식어
    lazy : 기본적으로 v-model은 각 입력 이벤트 후 입력과 데이터를 동기화 합니다.
    lazy 수식어를 추가하면 "input" 대신 "change" 이후에 동기화가 됩니다.

    number : numer 수식어를 추가하면 숫자가 입력될 경우 number 타입의 값으로 자동 형변환되어 데이터 옵션 값으로 반영됩니다.
    type="number"를 사용하는 경우에도 HTML 입력 엘리먼트의 값은 항상 문자열을 반환하기 때문에 종종 유용하게 사용할 수 있습니다.

    trim : trim 수식어를 추가하면 문자열의 앞뒤 공백을 자동으로 제거합니다.
-->

<body>
    <div id="simple1">
        <div>좋아하는 과일을 모두 골라주세요 : </div>
        <input type="checkbox" value="1" v-model="fruits">사과,
        <input type="checkbox" value="2" v-model="fruits">키위,
        <input type="checkbox" value="3" v-model="fruits">포도,
        <input type="checkbox" value="4" v-model="fruits">수박,
        <input type="checkbox" value="5" v-model="fruits">참외
    </div>
    <hr />
    <div id="simple2">
        선택한 과일들 : <span v-html="fruits"></span>
    </div>
    <script>
        var model = {
            fruits: []
        };

        var simple1 = new Vue({
            el: '#simple1',
            data: model
        });

        var simple2 = new Vue({
            el: '#simple2',
            data: model
        });
    </script>
</body>

</html>
